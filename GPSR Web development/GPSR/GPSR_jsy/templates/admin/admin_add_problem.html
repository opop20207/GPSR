<!doctype html>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<html>
    <head>
        <title>GPSR | algorithm study</title>
    </head>
    <body>
        {% if error %}<div><strong>Error:</strong> {{ error }}</div>{% endif %}
        <div class=problembox>
        <form action="/geonguprincesssecretroom/add_problem_exe" method=post>
                <h2>Problem_name </h2> 
                <input type=text name=problem_name size=60>
                <br>
                <h2>Problem_text_info</h2>
                <textarea name=problem_text_info cols="120" rows="15"></textarea>
                <br/>
                <h2>Problem_text_input_info</h2>
                <textarea name=problem_text_input_info cols="120" rows="15"></textarea>
                <br/>
                <h2>Problem_text_output_info</h2>
                <textarea name=problem_text_output_info cols="120" rows="15"></textarea>
                <br/>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
