<!doctype html>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

<html>
    <head>
        <title>GPSR | algorithm study</title>
    </head>
    <body>
        <h1><strong><a href="{{ url_for('home') }}">to main</a></strong></h1>
        <h1>Write</h1>
        <hr>
        {% if error %}<div><strong>Error:</strong> {{ error }}</div>{% endif %}
        {% if talk %}
        <div class=talkbox>
            <form action="/talk/change" method=post>
                <input type=number name=num value={{talk[0].board_num}} readonly>
                <h2>Title</h2> 
                <input type=text name=talk_title size=60
                value={{talk[0].board_name}}>
                <br>
                <h2>Text</h2>
                <textarea name=talk_body cols="140" rows="40">
{{talk[0].board_text}}
                </textarea>
                <br/>
                <button type="submit">Submit</button>
            </form>
        </div>
        {% else %}
        There is no Talk
        {% endif %}
    </body>
</html>
