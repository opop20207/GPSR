<!doctype html>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

<html>
    <head>
        <title>GPSR | algorithm study</title>
    </head>
    <body>
        {% if error %}
        <h1>{{error}}</h1>
        {% endif %}
        {% if a %}
        <h2>{{a.answer_problem_num}}</h2>
        <pre>{{a.answer_text}}</pre>
        <h3>{{a.answer_who}}</h3>
        <h3>{{a.answer_result}}</h3>
        {% else %}
        <h3>no page</h3>
        {% endif %}
    </body>
</html>
